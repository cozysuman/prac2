<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content=" Suman Khatri" />
    <meta name="description" content="Practical 1" />
    <link rel="stylesheet" href="./styles/style.css"/>
    <title>Contact Us</title>
  </head>
  <body>
    <div class="content-area">
    <h1>Contact Us</h1>
    <h2>Fill out the following form to get in touch</h2>
    <form action="#" method="post" class="form">
      <ul>
        <li>
          <label for="name">Name</label>
          <input type="text" id="name" name="Name" placeholder="Required" />
        </li>
        <li>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="Phone number" placeholder="" />
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="Email" placeholder="Required" />
        </li>
        <li>
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="Subject" placeholder="" />
        </li>
        <li>
          <label for="message">Message</label>
          <textarea id="message" name="Message" rows="5" placeholder="Required"></textarea>
        </li>
        <li>
          <input type="submit" value="Submit" />
        </li>
        <li>
          By contacting us, you agree to your information being collected and used in accordance with our <a href="./privacy-policy.html">User Agreement</a>
        </li>
      </ul>
    </form>
  </div>
  </body>
</html>
